<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <style>
        /* Estilos para inputs */
        .form-label {
            color: #333333;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
        }
        /* Estilo para o botão */
        .btn-custom {
            background-color: #6c757d; /* Alterado para uma cor cinza mais escura */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #495057; /* Alterado para um tom mais escuro de cinza ao passar o mouse */
        }
        /* Ajustando a largura da tela de login */
        .login-container {
            max-width: 500px; /* Defina a largura desejada */
            margin: 0 auto; /* Centraliza horizontalmente */
            padding: 20px;
            background-color: #f8f9fa; /* Alterado para uma cor de fundo cinza mais claro */
            border-radius: 10px; /* Borda arredondada */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-container">
                    <h3 class="text-center">Bem vindo, favor fazer login Jurado</h3>
                    <form>
                        <div class="mb-3">
                            <label for="Email" class="form-label">Insira seu Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="nome@exemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="Senha" class="form-label">Insira sua Senha</label>
                            <input type="password" class="form-control" id="Senha" placeholder="coloque a senha">
                        </div>
                        <!-- AONDE TA O FORMATION É ONDE VC VAI FALAR ONDE TA O ARQUIVO   -->
                        <button type="submit" formaction="index.html" class="btn btn-custom btn-block">Entrar</button> <!-- Adicionado btn-block para ocupar toda a largura -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
